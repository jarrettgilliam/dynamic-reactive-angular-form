<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <formly-form
                [form]="myForm"
                [fields]="(jsonFormData?.controls) ?? []">
            </formly-form>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end stretch">
            <button mat-raised-button type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
